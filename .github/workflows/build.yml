name: Build
on:
  push:
    branches: [ main ]
jobs:
  deploy:
      name: Build
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4

        - name: Set up JDK 21
          uses: actions/setup-java@v4
          with:
            distribution: 'zulu'
            java-version: '21'

        - name: Set up sbt launcher
          uses: sbt/setup-sbt@v1

        - name: Run tests
          run: ./sbt test

        - name: Docker stage
          run: ./sbt Docker/stage
